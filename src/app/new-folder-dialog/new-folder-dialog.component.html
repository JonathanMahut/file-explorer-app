<div class="m-3">
  <h1 mat-dialog-title>Add a new folder</h1>
<form>
  <mat-dialog-content>
    <label id="radio-group-label">Is Folder?</label>
    <mat-radio-group
      class="d-flex"
      aria-labelledby="radio-group-label"
      [(ngModel)]="isFolder"
      name="isFolder"
    >
      <mat-radio-button value="true" class="mr-3">Yes</mat-radio-button>
      <mat-radio-button value="false">No</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="w-100">
      <input
        matInput
        placeholder="Folder Name"
        required
        [(ngModel)]="folderName"
        name="name"
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="d-flex justify-content-around">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="{ name: folderName, isFolder: isFolder }"
      color="primary"
    >
      OK
    </button>
  </mat-dialog-actions>
  </form>
</div>
