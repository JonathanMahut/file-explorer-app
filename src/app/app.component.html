<div class="h-100 m-3">
  <mat-card class="h-75">
    <app-file-explorer
      [files]="files | async"
      [path]="currentPath"
      [canNavigateUp]="canNavigateUp"
      (folderAdded)="addFolder($event)"
      (navigatedDown)="navigateToFolder($event)"
      (navigatedUp)="navigateUp()"
    >
    </app-file-explorer>
  </mat-card>
</div>
<router-outlet></router-outlet>
